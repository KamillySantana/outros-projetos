<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>IMC animado</title>
</head>
<body>

    <!DOCTYPE html>
<html>
    <div class="caixa">

        <form id="forms">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" placeholder="Digite seu peso" name="peso" required>

            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" placeholder ="Digite sua altura"name="altura" step="0.01" required>

            <button type="submit">Calcular IMC</button>
          </form>

     </div>

     <script>
        var form = document.getElementById("forms")

        function enviaForm(event) {
        event.preventDefault()

        var dados = new FormData(this)
        var peso = dados.get("peso")
        var altura = dados.get("altura")

        var resultado = peso / (altura * altura) 

            if(resultado < 18.5)
            {
                alert("esta abaixo do peso")
            }
        if(resultado >= 18.5 && resultado < 24)
            {
                alert("esta com o peso normal")
            }
        if(resultado >= 24 && resultado < 29)
            {
                alert("esta acima do peso")
            }
        if(resultado > 29)
            {
                alert("esta obeso")
            }
    }

    form.addEventListener("submit", enviaForm)
     </script>

 </body>
</html>
